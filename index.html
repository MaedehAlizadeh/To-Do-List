<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div>
        <div class="add-task-box">
            <h4>Add Task</h4>
            <input class="input-task" type="text" placeholder="add task" required>
            <button class="add-task-btn">Add To List</button>
        </div>
        <div class="task-list-box">
            <div class="all-task">
                <button class="show-all-btn">
                    <img src="./images/to-do-list.svg" alt="to-do-list">
                </button>
                <div>
                    
                </div>
            </div>
            <div class="completed-task">
                <button class="show-complete-btn">
                    <img src="./images/completed-list.svg" alt="completed-list">
                </button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>

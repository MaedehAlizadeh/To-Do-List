<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div>
        <div class="add-task-box">
            <h4>Add Task</h4>
            <input class="input-task" type="text" placeholder="add task" required>
            <button class="add-task-btn">Add To List</button>
        </div>
        <div class="task-list-box">
            <div class="select">
                <select name="tasks" class="filter-task">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
            <div class="tasks-container">
                <ul class="task-list"></ul>
            </div>
            <button class="new-task-btn">
                <img src="./images/216373_plus_icon.svg" alt="plus-icon">
            </button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
